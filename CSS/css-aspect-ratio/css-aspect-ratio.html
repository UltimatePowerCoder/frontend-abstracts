<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Aspect-ratio.</title>
</head>
<body>

    <!-- Можно добавлять соотношение сторон для картинок
    с помощью свойства aspect-ratio -->

    <div class="container">
        <img src="" alt="" class="image">
    </div>

    <style>
        .container{
            width: 100%;
            aspect-ratio: 16 / 9;
            
            /* Для квадратов можно использовать: */
            aspect-ratio: 1;
        }
    </style>

</body>
</html>
